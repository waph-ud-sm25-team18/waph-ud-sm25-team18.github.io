<!DOCTYPE html>
<html lang="en">
<head>

  <title>WAPH Team Project - Team 18</title>
  <style>

      font-family: Arial, sans-serif;
      padding: 20px;

      text-align: center;
    }
    .team-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .member {
      background-color: white;
      margin: 15px;

    }
    .member img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
    }
    .member a {
      text-decoration: none;
      color: #007acc;
    }
  </style>
</head>
<body>

  <h1>WAPH Team Project - Team 18</h1>
  <div class="team-container">

    <!-- Member 1 -->
    <div class="member">
      <img src="images/your-photo.jpg" alt="Your Name">
      <h3>Your Name</h3>
      <p>Short bio or role (e.g., Frontend Developer)</p>
      <a href="https://yourusername.github.io">Personal Homepage</a>
    </div>

    <!-- Member 2 -->
    <div class="member">
      <img src="images/member2.jpg" alt="Member 2">

    </div>

    <!-- Member 3 -->
    <div class="member">
      <img src="rakeshphoto.jpg" alt="Rakesh Reddy">

</html>
